<div class="main">
  <div class="relatorio">
    <div class="relatorio-header">
      <h3>Relatório</h3>
    </div>
    <div class="relatorio-body">
      <div class="tabela">
        <div class="mesProgress" *ngFor="let mes of meses">
          <div class="nomeMes">
            <p>{{mes.sigla | titlecase}}</p>
          </div>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              style="width: 66%"
              aria-valuenow="66"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

      </div>
    </div>
    <div class="informacoes">
      <h3>Janeiro</h3>

      <p>Total de Adesões:</p>
      <p>Valor Total de Adesões:</p>
      <p>Valor Bonificações:</p>
      <p>Valor Total do Mês:</p>

    </div>
  </div>
</div>
